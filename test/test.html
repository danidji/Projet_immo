<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">TeLoger</div>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/register">Inscription</a></li>
                <li><a href="#">Se connecter</a></li>
            </ul>
        </nav>
        <div class="alert alert-danger">email dejà présent en base</div>
    </div>
    <h1>Inscrivez-vous </h1>
    <form class="formRegister" action="/inscription" method="post">
        <div class="mail"><label for="email">Adresse E-mail :</label><input class="formInput email" type="email"
                name="email" required></div>
        <div class="psw"><label for="pass">mot de passe :</label><input class="formInput pass" type="password"
                name="pass" minLength="6" required></div>
        <div class="civility"> <select class="formInput gender" name="civility">
                <option value="male">Monsieur </option>
                <option value="female">Madame</option>
            </select></div>
        <div class="firstName"><label for="prenom">prénom : </label><input class="formInput prenom" type="text"
                name="prenom"></div>
        <div class="lastName"><label for="nom">Nom de famille :</label><input class="formInput nom" type="text"
                name="nom"></div>
        <div class="phoneNumber"><label for="phone">Téléphone : </label><input class="formInput phone" type="tel"
                name="phone"></div>
        <div class="checked"><input class="formInput check" type="submit" value="Enregistrer"></div>
        <div class="alreadyRegister">
            <p>J'ai déjà un compte, <a href="#">se connecter</a></p>
        </div>
    </form>
    <script src="http://localhost:61943/browser-refresh.js"></script>
</body>

</html>
